<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="../javascript/index.js" defer></script>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="min-h-[1000px]">
<!-- menu section -->
<nav
class="h-[clamp(3.75rem,3.25rem+2.5vw,6.25rem)] w-[100%] bg-custom-Orange flex justify-center fixed z-40"
>
<div
  class="navWrapper w-[100%] max-w-[1500px] flex flex-row justify-around items-center"
>
  <div class="w-[200px] p-0">
    <a href="./index.html">
      <img src="../library/logoAndImages/parking.png" alt="Car Parking" />
    </a>
  </div>
  <div class="hidden md:flex gap-x-[clamp(2rem,1.2rem+4vw,6rem)] justify-between ">
    <p class="cursor-pointer registerOptionsToggler">Registration</p>
    <a href="./login.html">Login</a>
    <a href="#">About Us</a>
    <p class="cursor-pointer">Change Language</p>
  </div>
  <div class="flex flex-col py-8 relative w-[50%] gap-5 items-center top-[8rem] bg-[#000000d6] right-[-100%] justify-between duration-[1s] rounded-lg targetMenus md:hidden ">
    <p class="cursor-pointer registerOptionsToggler">Registration</p>
    <a href="./login.html">Login</a>
    <a href="#">About Us</a>
    <p class="cursor-pointer">Change Language</p>
  </div>
  <img src="../library/svg/menu.svg" alt="Menus" class="w-[2rem] menusToggler md:hidden">
</div>
</nav>

<section
class="registerOptions z-40 scale-y-0 origin-top duration-[1s] fixed w-[100%] h-[100%] bg-[#000000d6] flex justify-center items-center"
>
<div class="w-[450px] flex flex-col items-center space-y-5">
  <img
    src="../library/svg/exit.svg"
    alt="Exit"
    class="w-[3rem] registerOptionsToggler cursor-pointer"
  />
  <h2 class="">USER REGISTRATION</h2>
  <div class="flex flex-col w-[100%]">
    <div
      class="userTypestoggler bg-custom-Orange flex justify-between border-b-[10px] rounded-t-xl p-[15px] cursor-pointer"
    >
      <h3 class="">SELECT USER</h3>
      <img src="../library/svg/arrow.svg" alt="" class="w-[16px]" />
    </div>

    <div
      class="userTypes bg-custom-Orange flex flex-col custom-div scale-y-100 duration-[1s] origin-top"
    >
      <a href="./driverRegistration.html"><h3>DRIVER</h3></a>
      <a href="./ownerRegistration.html"><h3>OWNER</h3></a>
      <a href="./caretakerRegistration.html"><h3>CARETAKER</h3></a>
      <a href="./socityRegistration.html"><h3>SOCITY</h3></a>
    </div>
  </div>
</div>
</section>

  <!-- Login Form -->
    <section class="absolute w-[100%] h-[100%] flex items-center">
      <form
        action=""
        method="post"
        class="flex flex-col space-y-7 items-center m-auto bg-custom-Orange py-5 px-12 rounded-[40px]"
      >
        <img src="../library/logoAndImages/car.png" alt="" class="w-[8rem] m-auto">
        <h3>PLEASE LOGIN HERE</h3>

        <fieldset
          class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]"
        >
          <label for="username">
            <img
              src="../library/svg/person.svg"
              alt="Username"
              class="w-[1.3rem]"
            />
          </label>

          <input
            type="text"
            name="username"
            id="username"
            placeholder="USERNAME"
            class="border-collapse bg-transparent outline-none"
            required
          />
        </fieldset>

        <fieldset
          class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]"
        >
          <label for="password">
            <img
              src="../library/svg/lock.svg"
              alt="Password"
              class="w-[1.3rem]"
            />
          </label>

          <input
            type="password"
            name="password"
            id="password"
            placeholder="PASSWORD"
            class="border-collapse bg-transparent outline-none"
            required
          />
        </fieldset>

        <button
          type="submit"
          class="bg-white text-black py-2 rounded-sm shadow-md shadow-gray-500 w-[100%]"
        >
          LOGIN
        </button>

        <span class="text-[10px] text-center">
          <a href="./index.html" class="cursor-pointer">FORGOT PASSWORD?</a> <br>
          Don't have an account?<span class="text-blue-600 registerOptionsToggler cursor-pointer"> REGISTER</span>
        </span>

        
      </form>
    </section>
  </body>
</html>
